name: Markdown Link Check (Reusable Test)

# Test workflow that calls the organization's reusable markdown link check workflow
# Once verified working, this will replace the current markdown-link-check.yml

on:
  push:
    branches: [main, master]
    paths:
      - '**.md'
      - '.github/workflows/markdown-link-check-reusable.yml'
      - 'mlc_config.json'
  pull_request:
    branches: [main, master]
    paths:
      - '**.md'
      - '.github/workflows/markdown-link-check-reusable.yml'
      - 'mlc_config.json'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  link-check:
    # Call the reusable workflow from our own repo's workflows/ directory
    # Using relative path to the global organization workflows
    uses: ./workflows/markdown-link-check.yml@main
    with:
      config-file: 'mlc_config.json'