name: SPDX License Header Check (Reusable Test)

# Test workflow that calls the organization's reusable SPDX check workflow
# Once verified working, this will replace the current spdx-header-check.yml

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  license-check:
    # Call the reusable workflow from .github/workflows/
    # GitHub requires reusable workflows to be in .github/workflows/
    uses: ./.github/workflows/spdx-header-check-global.yml@main