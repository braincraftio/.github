name: SPDX License Header Check (Reusable Test)

# Test workflow that calls the organization's reusable SPDX check workflow
# Once verified working, this will replace the current spdx-header-check.yml

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  license-check:
    # Call the reusable workflow from our own repo's workflows/ directory
    # Note: Even from same repo, we must use full path with @ref
    uses: braincraftio/.github/workflows/spdx-header-check.yml@usrbinkat/feat/construction-zone